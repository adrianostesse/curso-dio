<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object-position</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 10px top;
            /* pode usar valores como PX, %, VALORES NEGATIVOS, PALAVRAS CHAVES COMO: LEFT,RIGTH,CENTER,TOP,BOTTOM,START,END e pode tamb√©m combinar eles*/
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>object-position</code></h1>

    <div>
        <img src="Multiplayer_Screenshot2.png" alt="imagem">
    </div>
</body>
</html>
